<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe | Modern Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="game.css" />
</head>

<body>
  <div class="bg-decoration">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>

  <div class="msg-container hide">
    <div class="winner-card">
      <p id="msg">Winner</p>
      <button id="new-btn" class="btn btn-primary">New Game</button>
    </div>
  </div>

  <main class="game-wrapper">
    <header class="game-header">
      <a href="../index.html" class="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Back to Portfolio
      </a>
      <h1>Tic Tac <span class="accent">Toe</span></h1>
    </header>

    <div class="container">
      <div class="game">
        <button class="box" aria-label="Game square"></button>
        <button class="box" aria-label="Game square"></button>
        <button class="box" aria-label="Game square"></button>
        <button class="box" aria-label="Game square"></button>
        <button class="box" aria-label="Game square"></button>
        <button class="box" aria-label="Game square"></button>
        <button class="box" aria-label="Game square"></button>
        <button class="box" aria-label="Game square"></button>
        <button class="box" aria-label="Game square"></button>
      </div>
    </div>

    <footer class="game-footer">
      <button id="reset-btn" class="btn btn-secondary">Reset Game</button>
    </footer>
  </main>
  <script src="game.js"></script>
</body>

</html>
